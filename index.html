<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>MyVMK Feed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="./gold-logo.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600&family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'VMKFont';
      src: url('./fonts.woff') format('woff');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    :root {
      --bg-gradient-start: #1a1a2e;
      --bg-gradient-mid: #16213e;
      --bg-gradient-end: #0f3460;
      --card-bg: rgba(255, 255, 255, 0.06);
      --card-border: rgba(255, 255, 255, 0.1);
      --card-hover: rgba(255, 255, 255, 0.1);
      --text-primary: #f0e6d3;
      --text-secondary: rgba(240, 230, 211, 0.7);
      --accent-gold: #ffd700;
      --accent-pink: #ff6b9d;
      --accent-blue: #64b5f6;
      --accent-purple: #b388ff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      min-height: 100vh;
      background:
        linear-gradient(135deg, rgba(26, 26, 46, 0.92) 0%, rgba(22, 33, 62, 0.92) 50%, rgba(15, 52, 96, 0.92) 100%),
        url('./hats.png');
      background-attachment: fixed;
      background-size: cover, cover;
      background-position: center, center;
      color: var(--text-primary);
      overflow-x: hidden;
    }

    /* Magical star particles */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .star {
      position: absolute;
      width: 3px;
      height: 3px;
      background: var(--accent-gold);
      border-radius: 50%;
      animation: twinkle var(--duration) ease-in-out infinite;
      opacity: 0;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0; transform: scale(0.5); }
      50% { opacity: var(--opacity); transform: scale(1); }
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 720px;
      margin: 0 auto;
      padding: 40px 20px 60px;
    }

    header {
      text-align: center;
      margin-bottom: 50px;
      animation: fadeInDown 0.8s ease-out;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .logo-icon {
      width: 56px;
      height: 56px;
      animation: float 3s ease-in-out infinite;
      filter: drop-shadow(0 8px 32px rgba(255, 215, 0, 0.3));
    }

    .logo-icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    h1 {
      font-family: 'VMKFont', 'Fredoka', sans-serif;
      font-size: 2.5rem;
      font-weight: 600;
      background: linear-gradient(135deg, var(--text-primary), var(--accent-gold));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.5px;
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 1rem;
      margin-top: 8px;
      font-weight: 500;
    }

    .updated-at {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin-top: 20px;
      padding: 8px 16px;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 100px;
      font-size: 0.85rem;
      color: var(--text-secondary);
    }

    .pulse-dot {
      width: 8px;
      height: 8px;
      background: #4ade80;
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.4); }
      50% { opacity: 0.8; box-shadow: 0 0 0 8px rgba(74, 222, 128, 0); }
    }

    #feed {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-secondary);
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--card-border);
      border-top-color: var(--accent-gold);
      border-radius: 50%;
      margin: 0 auto 16px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .tweet-card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 20px;
      padding: 24px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      animation: fadeInUp 0.6s ease-out backwards;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .tweet-card:hover {
      background: var(--card-hover);
      border-color: rgba(255, 215, 0, 0.3);
      transform: translateY(-4px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3), 0 0 60px rgba(255, 215, 0, 0.1);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .tweet-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 14px;
    }

    .tweet-avatar {
      width: 44px;
      height: 44px;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Fredoka', sans-serif;
      font-weight: 600;
      font-size: 1.1rem;
    }

    .tweet-meta {
      flex: 1;
    }

    .tweet-author {
      font-family: 'Fredoka', sans-serif;
      font-weight: 600;
      font-size: 1rem;
    }

    .tweet-handle {
      color: var(--text-secondary);
      font-size: 0.85rem;
    }

    .tweet-date {
      font-size: 0.8rem;
      color: var(--text-secondary);
      background: rgba(255, 255, 255, 0.05);
      padding: 4px 10px;
      border-radius: 6px;
    }

    .tweet-content {
      font-size: 1.05rem;
      line-height: 1.6;
      margin-bottom: 16px;
      word-wrap: break-word;
    }

    .tweet-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--accent-gold);
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
      padding: 10px 18px;
      background: rgba(255, 215, 0, 0.1);
      border: 1px solid rgba(255, 215, 0, 0.2);
      border-radius: 10px;
      transition: all 0.2s ease;
    }

    .tweet-link:hover {
      background: rgba(255, 215, 0, 0.2);
      border-color: rgba(255, 215, 0, 0.4);
      transform: translateX(4px);
    }

    .tweet-link svg {
      width: 16px;
      height: 16px;
      transition: transform 0.2s ease;
    }

    .tweet-link:hover svg {
      transform: translateX(2px);
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
    }

    .empty-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .nitter-promo {
      text-align: center;
      margin-top: 50px;
      padding: 24px;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .nitter-promo p {
      color: var(--text-secondary);
      font-size: 0.95rem;
      margin-bottom: 12px;
    }

    .nitter-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--accent-gold);
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      padding: 12px 20px;
      background: rgba(255, 215, 0, 0.1);
      border: 1px solid rgba(255, 215, 0, 0.2);
      border-radius: 10px;
      transition: all 0.2s ease;
    }

    .nitter-link:hover {
      background: rgba(255, 215, 0, 0.2);
      border-color: rgba(255, 215, 0, 0.4);
      transform: translateY(-2px);
    }

    .nitter-link svg {
      width: 16px;
      height: 16px;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      padding-top: 30px;
      border-top: 1px solid var(--card-border);
      color: var(--text-secondary);
      font-size: 0.85rem;
    }

    footer a {
      color: var(--accent-gold);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .tweet-card { padding: 18px; }
      .container { padding: 24px 16px 40px; }
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>

  <div class="container">
    <header>
      <div class="logo">
        <div class="logo-icon"><img src="./image.png" alt="MyVMK Logo" /></div>
        <h1>MyVMK Feed</h1>
      </div>
      <p class="subtitle">Latest updates from the Virtual Magic Kingdom</p>
      <div class="updated-at" id="updated-at" style="display: none;">
        <span class="pulse-dot"></span>
        <span id="updated-text">Checking for updates...</span>
      </div>
    </header>

    <div id="feed">
      <div class="loading">
        <div class="loading-spinner"></div>
        <p>Loading magical updates...</p>
      </div>
    </div>

    <div class="nitter-promo">
      <p>Avoiding Twitter? Check out MyVMK tweets here:</p>
      <a href="https://nitter.net/MyVMK/" target="_blank" rel="noreferrer" class="nitter-link">
        nitter.net/MyVMK
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6M15 3h6v6M10 14L21 3"/>
        </svg>
      </a>
    </div>

    <footer>
      <p>Powered by <a href="https://github.com/bsims-codes/myvmk-feed" target="_blank" rel="noreferrer">GitHub Actions</a></p>
      <p style="margin-top: 6px; opacity: 0.7;">Updates every 5 minutes</p>
    </footer>
  </div>

  <script>
    // Create twinkling stars
    function createStars() {
      const container = document.getElementById('stars');
      const starCount = 50;

      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.setProperty('--duration', (2 + Math.random() * 3) + 's');
        star.style.setProperty('--opacity', (0.3 + Math.random() * 0.7));
        star.style.animationDelay = Math.random() * 3 + 's';
        container.appendChild(star);
      }
    }

    function formatDate(dateStr) {
      const date = new Date(dateStr);
      const now = new Date();
      const diff = now - date;
      const mins = Math.floor(diff / 60000);
      const hours = Math.floor(diff / 3600000);
      const days = Math.floor(diff / 86400000);

      if (mins < 1) return 'Just now';
      if (mins < 60) return `${mins}m ago`;
      if (hours < 24) return `${hours}h ago`;
      if (days < 7) return `${days}d ago`;
      return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
    }

    function renderTweet(item, index) {
      return `
        <article class="tweet-card" style="animation-delay: ${index * 0.1}s">
          <div class="tweet-header">
            <div class="tweet-avatar">M</div>
            <div class="tweet-meta">
              <div class="tweet-author">MyVMK</div>
              <div class="tweet-handle">@MyVMK</div>
            </div>
            <div class="tweet-date">${formatDate(item.pubDate)}</div>
          </div>
          <div class="tweet-content">${escapeHtml(item.title)}</div>
          <a href="${escapeHtml(item.link)}" target="_blank" rel="noreferrer" class="tweet-link">
            View on X
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M7 17L17 7M17 7H7M17 7V17"/>
            </svg>
          </a>
        </article>
      `;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function showError(message) {
      document.getElementById('feed').innerHTML = `
        <div class="empty-state">
          <div class="empty-icon">üòî</div>
          <p>${message}</p>
        </div>
      `;
    }

    createStars();

    fetch('./feed.json', { cache: 'no-store' })
      .then(r => r.json())
      .then(data => {
        const feedEl = document.getElementById('feed');
        const updatedEl = document.getElementById('updated-at');
        const updatedText = document.getElementById('updated-text');

        if (data.updatedAt) {
          updatedEl.style.display = 'inline-flex';
          updatedText.textContent = 'Updated ' + formatDate(data.updatedAt);
        }

        if (!data.items?.length) {
          feedEl.innerHTML = `
            <div class="empty-state">
              <div class="empty-icon">üè∞</div>
              <p>No updates yet. Check back soon!</p>
            </div>
          `;
          return;
        }

        feedEl.innerHTML = data.items.map((item, i) => renderTweet(item, i)).join('');
      })
      .catch(() => showError('Failed to load feed. Please refresh.'));
  </script>
</body>
</html>
