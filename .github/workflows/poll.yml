name: Scrape Nitter and notify

on:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  poll:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install deps
        run: |
          npm init -y
          npm i puppeteer

      - name: Scrape Nitter, update feed.json, notify Discord
        env:
          NITTER_URL: "https://nitter.net/MyVMK"
          DISCORD_WEBHOOKS: ${{ secrets.DISCORD_WEBHOOKS }}
        run: node .github/scripts/poll.mjs

      - name: Commit changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add feed.json .github/state.json || true
          git diff --cached --quiet && exit 0
          git commit -m "Update feed"
          git push
